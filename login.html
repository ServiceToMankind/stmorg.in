<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css\main\login.css" />
  </head>
  <body>
    <div class="container">
      <input type="radio" name="tab" id="signin" checked="checked" />
      <input type="radio" name="tab" id="register" />
      <div class="pages">
        <div class="page">
          <form>
            <img class="brand-logo" src="brand-logo.png" alt="" />
            <h2>Welcome To STM</h2>
            <p>Find new ideas to try</p>
            <div class="input">
              <div class="title">Username</div>
              <input class="text" type="text" placeholder="" />
            </div>
            <div class="input">
              <div class="title">Password</div>
              <input class="text" type="password" placeholder="" />
            </div>
            <div class="input">
              <input type="submit" value="Continue" />
            </div>
          </form>
        </div>
        <div class="page signup">
          <img class="brand-logo" src="brand-logo.png" alt="" />
          <h2>Welcome To STM</h2>
          <p>Find new ideas to try</p>
          <div class="input">
            <div class="title">Name</div>
            <input class="text" type="text" placeholder="" />
          </div>
          <div class="input">
            <div class="title">Email</div>
            <input class="text" type="password" placeholder="" />
          </div>
          <div class="input">
            <input type="submit" value="Register-Now" />
          </div>
        </div>
      </div>
      <div class="tabs">
        <label class="tab" for="signin">
          <div class="text">Already have a Account? Sign In</div>
        </label>
        <label class="tab" for="register">
          <div class="text">Dont have an Account? Register</div>
        </label>
      </div>
    </div>
    <script src="main-js\main.js"></script>
  </body>
</html>
