<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css\scss\gallary.css" />
  </head>
  <body>
    <div class="m-p-g">
      <div class="m-p-g__thumbs" data-google-image-layout data-max-height="350">
        <img
          src="https://static.toiimg.com/photo/72975551.cms"
          data-full="https://static.toiimg.com/photo/72975551.cms"
          class="m-p-g__thumbs-img"
        />
        <img
          src="https://i.pinimg.com/originals/ca/76/0b/ca760b70976b52578da88e06973af542.jpg"
          data-full="http://unsplash.it/1280/900?image=906"
          class="m-p-g__thumbs-img"
        />
        <img
          src="https://static.toiimg.com/photo/72975551.cms"
          data-full="http://unsplash.it/1100/840?image=885"
          class="m-p-g__thumbs-img"
        />
        <img
          src="https://static.toiimg.com/photo/72975551.cms"
          data-full="http://unsplash.it/1300/900?image=823"
          class="m-p-g__thumbs-img"
        />
        <img
          src="https://static.toiimg.com/photo/72975551.cms"
          data-full="http://unsplash.it/1200/700?image=815"
          class="m-p-g__thumbs-img"
        />
        <img
          src="https://i0.wp.com/www.kahanihindi.com/wp-content/uploads/2020/02/Whatsapp-DP-images-1.jpg"
          data-full="http://unsplash.it/1120/1000?image=677"
          class="m-p-g__thumbs-img"
        />
        <img
          src="https://static.toiimg.com/photo/72975551.cms"
          data-full="http://unsplash.it/1340/820?image=401"
          class="m-p-g__thumbs-img"
        />
        <img
          src="https://static.toiimg.com/photo/72975551.cms"
          data-full="http://unsplash.it/1240/680?image=623"
          class="m-p-g__thumbs-img"
        />
        <img
          src="https://static.toiimg.com/photo/72975551.cms"
          data-full="http://unsplash.it/1580/780?image=339"
          class="m-p-g__thumbs-img"
        />
      </div>

      <div class="m-p-g__fullscreen"></div>
    </div>

    <script>
      var elem = document.querySelector(".m-p-g");
      document.addEventListener("DOMContentLoaded", function () {
        var gallery = new MaterialPhotoGallery(elem);
      });
    </script>
    <!-- partial -->
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/45226/material-photo-gallery.min.js"></script>
  </body>
</html>
